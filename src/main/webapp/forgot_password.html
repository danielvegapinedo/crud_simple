<!DOCTYPE html>
<html>
    <head>
        <title>Forgot password page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="./css/formStyle10.css">
        <script src="js/util.js"></script>
        <script>
            var email, submit, password;
            function init() {
                email = document.getElementById("email");
                submit = document.getElementById("submit");
                password = document.getElementById("password");
                submit.onclick = showPassword;
            }

            function showPassword() {
                if (email.value === getCookie("email")) {
                    password.innerHTML = getCookie("password");
                } else if (email.value === "admin") {
                    password.innerHTML = "admin";
                } else {
                    alert("Email is not in teh database.")
                }
            }


            window.onload = init;
        </script>

    </head>
    <body>
        <div class="form-style-10">
            <h1>Forgot password page</h1>
            <form>
                <div class="section"><span>&#10004;</span>Recover your password</div>
                <div class="inner-wrap">
                    <label>Email <input type="text" name="email" id="email" /></label>
                    <label>Password: <span id="password"></span></label>
                </div>


                <div class="button-section">
                    <input id="submit" type="button" name="Recover" value="submit"/>

                </div>
            </form>
        </div>
    </body>
</html>
