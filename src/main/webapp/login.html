<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="./css/formStyle10.css">
        <script src="js/util.js"></script>
        <script>

            function init() {
                document.getElementById("email").value = "";
                document.getElementById("password").value = "";
                document.getElementById("submit").onclick = validate;

            }

            var attempt = 3; // Variable to count number of attempts.
// Below function Executes on click of login button.
            function validate() {
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                if ((email === "admin" && password === "admin") ||
                        ((email !== "" && password !== "") && getCookie("email") === email && password === getCookie("password"))) {

                    window.location = "grid_device.jsp"; // Redirecting to other page.
                    return false;
                }
                else {
                    attempt--;// Decrementing by one.
                    alert("Incorrect, you have left " + attempt + " attempt;");
// Disabling fields after 3 attempts.
                    if (attempt === 0) {
                        document.getElementById("email").disabled = true;
                        document.getElementById("password").disabled = true;
                        document.getElementById("submit").disabled = true;
                        return false;
                    }
                }
            }

            window.onload = init;

        </script>
    </head>
    <body>
        <div class="form-style-10">
            <h1>Login page
                <span><a href="forgot_password.html">Forgot your password?</a></span>
                <span><a href="create_account.html">Create account</a></span>
            </h1>
            <form>

                <div class="section"><span>&#10004;</span>Sign in to your account</div>
                <div class="inner-wrap">
                    <label>Email <input id="email" type="text" name="email" /></label>
                    <label>Password <input id="password" type="password" name="pasword" /></label>
                </div>
                <div class="button-section">
                    <input id="submit" type="button" name="Login" value="Sign in"/>
                    <span class="privacy-policy">
                        <input type="checkbox" name="field7" checked="checked">Keep me signed in.
                    </span>
                </div>
            </form>
        </div>
    </body>
</html>
